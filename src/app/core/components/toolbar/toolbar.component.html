<ng-container *ngIf="sesion$ | async as sesion">
    <mat-toolbar class="title" *ngIf="sesion.sesionActiva">
        <a>
            <span>Academia Sopranos <img src="../../../../assets/apple-logo.png"></span>
        </a>
        <a class="logout" matTooltip="Cerrar sesion" *ngIf="sesion.sesionActiva" (click)="logout()">
            <mat-icon>logout</mat-icon>
        </a>
    </mat-toolbar>
</ng-container>
